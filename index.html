<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock paper scizer game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="main.css">
  </head>
 <style>

    /*Work on body where i have added some coded interview*/

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Particle Effect Overlay */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Behind content but above gradient */
    }

  </style>
  <body>
    <button class="styled-button" onclick=" playGame('rock')"> rock </button>

    <button class="styled-button" onclick=" playGame('paper')"> paper </button>

    <button class="styled-button" onclick=" playGame('scizer')"> scizer </button>

    <p class="js-score"></p>
    <p class="js-score"></p>
    <p class="js-score"></p>

    <button class="styled-button"  onclick=" 
      score.win=0;
      score.losses=0;
      score.tie=0;
      localStorage.removeItem('score');
      updateScoreElement();
      "> Reset </button>

    <script>

    // this will save our project more permanently
    let score = JSON.parse(localStorage.getItem('score')) || {
      win: 0,
      losses: 0,
      tie: 0
    };
    
    updateScoreElement();
    //insded of that we can do this also
    /*
    if(score === null) { //(!score)     
    score = {
        wins: 0,
        losses: 0,
        tie: 0     
      }     
    }
    */

    function playGame(playerMove) {
      const pickMove = computerMove();
      let result='';
      if(playerMove==='rock') {
        if(pickMove==='scizer') {
          result='You won'
        }else if(pickMove==='rock') {
          result='tie'
        }else if(pickMove==='paper') {
          result='You loss'
        }
      }else if(playerMove==='paper') {
        if(pickMove==='scizer') {
          result='You loss'
        }else if(pickMove==='rock') {
          result='You won'
        }else if(pickMove==='paper') {
          result='tie'
        }
      }else if(playerMove==='scizer') {
        if(pickMove==='scizer') {
          result='tie'
        }else if(pickMove==='rock') {
          result='You loss'
        }else if(pickMove==='paper') {
          result='You won'
        }
      }

      if(result==='You won') {
        score.win++;
      }else if(result==='You loss') {
        score.losses++;
      }else {
        score.tie++;
      }

      // it will save our score in localStorage
      localStorage.setItem('score', JSON.stringify(score));

      updateScoreElement();

      // This will show a alert msg in which everything is written.
      alert(`You Picked ${playerMove} Computer Picked ${pickMove}. ${result}
       Wins: ${score.win}, Losses: ${score.losses}, Tie: ${score.tie}`);
    }

    function updateScoreElement() {
      document.querySelector('.js-score').
        innerHTML = `Wins: ${score.win}, Losses: ${score.losses}, Tie: ${score.tie}`
    }

    // This will show a random number for Rock scizer paper
    function computerMove() {
      let randomNum=Math.random()
      let result='';
      if(randomNum>=0 && randomNum<=1/3) {
        result='rock'
      }else if(randomNum >1/3 && randomNum<=2/3) {
        result='paper'
      }else if (randomNum > 2/3 && randomNum <= 3/3) {
        result='scizer'
      }
        return result;
    }
    </script> 

  </body>
</html>
